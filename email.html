<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<style>
		:root {
			--bg: #0c1324;
			--panel: #101a30;
			--border: #1f2b45;
			--accent: #3eb3ff;
			--accent-strong: #7c5dff;
			--text: #e9eef7;
			--muted: #9fb0ca;
			--error: #ff6b6b;
			--success: #5ad678;
			--shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			min-height: 100vh;
			font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
			background: radial-gradient(circle at 20% 20%, rgba(62, 179, 255, 0.12), transparent 32%),
				radial-gradient(circle at 80% 0%, rgba(124, 93, 255, 0.16), transparent 30%),
				linear-gradient(135deg, #0b1424, #0f1c35);
			color: var(--text);
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 40px 16px;
		}

		.card {
			width: min(420px, 100%);
			background: var(--panel);
			border: 1px solid var(--border);
			border-radius: 16px;
			box-shadow: var(--shadow);
			padding: 28px;
			position: relative;
			overflow: hidden;
		}

		.card::after {
			content: "";
			position: absolute;
			inset: 0;
			background: radial-gradient(circle at 25% 20%, rgba(62, 179, 255, 0.08), transparent 40%);
			pointer-events: none;
		}

		.title {
			margin: 0 0 8px;
			font-size: 22px;
			letter-spacing: 0.4px;
		}

		.subtitle {
			margin: 0 0 20px;
			color: var(--muted);
			font-size: 14px;
			line-height: 1.5;
		}

		form {
			display: grid;
			gap: 16px;
		}

		label {
			display: grid;
			gap: 8px;
			font-size: 14px;
			color: var(--muted);
		}

		input,
		textarea,
		button {
			font: inherit;
		}

		input,
		textarea {
			width: 100%;
			border-radius: 10px;
			border: 1px solid var(--border);
			background: #0a1020;
			color: var(--text);
			padding: 12px 14px;
			transition: border-color 0.2s ease, box-shadow 0.2s ease;
		}

		textarea {
			min-height: 120px;
			resize: vertical;
		}

		input:focus,
		textarea:focus {
			outline: none;
			border-color: var(--accent);
			box-shadow: 0 0 0 3px rgba(62, 179, 255, 0.18);
		}

		.actions {
			display: flex;
			align-items: center;
			gap: 12px;
		}

		button[type="submit"] {
			appearance: none;
			border: none;
			border-radius: 12px;
			padding: 12px 18px;
			background: linear-gradient(135deg, var(--accent), var(--accent-strong));
			color: #0b1020;
			font-weight: 700;
			cursor: pointer;
			box-shadow: 0 12px 30px rgba(62, 179, 255, 0.3);
			transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
		}

		button[type="submit"]:hover {
			transform: translateY(-1px);
			box-shadow: 0 14px 40px rgba(62, 179, 255, 0.4);
		}

		button[type="submit"]:active {
			transform: translateY(0);
			box-shadow: 0 8px 24px rgba(62, 179, 255, 0.28);
		}

		button[disabled] {
			cursor: not-allowed;
			filter: grayscale(0.3) brightness(0.8);
			box-shadow: none;
		}

		.note {
			color: var(--muted);
			font-size: 12px;
		}

		.status {
			min-height: 20px;
			font-weight: 600;
		}

		.status.error {
			color: var(--error);
		}

		.status.success {
			color: var(--success);
		}
	</style>
</head>
<body>
	<main class="card" aria-labelledby="contact-title">
		<h1 class="title" id="contact-title">Contact Us</h1>
		<p class="subtitle">Drop a quick note and we will get back to you. No reloads, just a fast fetch.</p>
		<form id="contactForm" novalidate>
			<label for="from">
				Email
				<input id="from" name="from" type="email" autocomplete="email" required placeholder="you@example.com">
			</label>
			<label for="message">
				Message
				<textarea id="message" name="message" required placeholder="What can we help with?"></textarea>
			</label>
			<div class="actions">
				<button id="submit" type="submit">Send message</button>
				<span class="note">We typically respond within a day.</span>
			</div>
			<div class="status" id="status" role="status" aria-live="polite"></div>
		</form>
	</main>
	<script>
		const failureMessage = "Unable to send email right now. Please try again.";
		const successMessage = "Message sent. Thanks for reaching out!";

		const form = document.querySelector("#contactForm");
		const statusEl = document.querySelector("#status");
		const submitBtn = document.querySelector("#submit");

		const setStatus = (message, type) => {
			statusEl.textContent = message;
			statusEl.className = `status ${type}`;
		};

		const serializeForm = () => {
			const email = document.getElementById("from").value.trim();
			const message = document.getElementById("message").value.trim();
			return { from: email, message };
		};

		form.addEventListener("submit", async (event) => {
			event.preventDefault();
			setStatus("", "");

			if (!form.checkValidity()) {
				setStatus("Please fill in a valid email and a message.", "error");
				return;
			}

			const payload = serializeForm();
			submitBtn.disabled = true;
			submitBtn.textContent = "Sending...";

			try {
				const response = await fetch("email.php", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
						"Accept": "application/json"
					},
					body: JSON.stringify(payload)
				});

				const isJson = response.headers.get("content-type")?.includes("application/json");
				const data = isJson ? await response.json() : null;

				if (response.status === 201) {
					setStatus(successMessage, "success");
					form.reset();
				} else if (response.status === 400 && data?.errors?.length) {
					setStatus(data.errors.join(", "), "error");
				} else {
					setStatus(failureMessage, "error");
				}
			} catch (error) {
				setStatus(failureMessage, "error");
			} finally {
				submitBtn.disabled = false;
				submitBtn.textContent = "Send message";
			}
		});
	</script>
</body>
</html>
